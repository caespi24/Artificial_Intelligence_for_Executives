<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/a4e8164e66.js" crossorigin="anonymous"></script>
    <!-- Fontawesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Website Icon -->
    <link rel="icon" href="images/GEIT_logo.png">

    <title>Home</title>
</head>
<body>
    <!-- Navbar -->
    <header class="header">
        <div class="navbar-fixed">
            <nav>
                <div class="container">
                    <div class="nav-wrapper">
                        <a href="https://globalelite.com.ph/"><img src="images/GEIT_logo.png" class="brand-logo main-logo" alt=""></a>
                        <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                        <div class="fixed-action-btn click-to-toggle main-menu hide-on-med-and-down">
                            <a class="btn-floating btn-large btn-main-menu">
                                <i class="large material-icons">dehaze</i>
                            </a>
                            <ul class="main-icons">
                                <li><a href="" class="btn-floating red main-icons1"><i class="material-icons">home</i></a></li>
                                <li><a href="" class="btn-floating yellow main-icons2"><i class="material-icons">dvr</i></a></li>
                                <li><a href="" class="btn-floating green main-icons3"><i class="material-icons">home</i></a></li>
                                <li><a href="" class="btn-floating black main-icons4"><i class="material-icons">dvr</i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!-- Sidenav -->
    <ul class="sidenav" id="mobile-demo">
        <li><a href=""><i class="material-icons">home</i></a></li>
        <li><a href=""><i class="material-icons">dvr</i></a></li>
        <li><a href=""><i class="material-icons">home</i></a></li>
        <li><a href=""><i class="material-icons">dvr</i></a></li>
    </ul>

    <!-- Overall Page Layout -->
    <section class="home" id="home">
        <div class="container">
            <div class="row">
                <div class="col s12 l7">
                    <div class="home-content">
                        <img src="images/Title.png" class="responsive-img" alt="">
                        <br>
                        <a href="" class="btn pulse">Register Now!</a>
                    </div>
                </div>
                <div class="col s12 l5">
                    <div class="home-img hide-on-med-and-down">
                        <img src="images/robot.png" class="responsive-img" alt="">
                    </div>
                    <div class="home-img-small hide-on-large-only">
                        <img src="images/robot_half.png" class="circle responsive-img" alt="">
                    </div>
                </div>
            </div>
        </div>
        
    </section>


    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
